<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule Homework</title>
<!-- Compiled and minified CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./Assets/style.css" />
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
  <page>
    <div class="jumbotron">
      <h1>////////////////////<br>
          * Train Schedule *<br>
          ////////////////////</h1>
    </div>
<!-- Schedule Table -->
<div class="container"> <!-- Container Starts here -->
    <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trainTable'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency(minutes)</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
    
          <!-- Add Trains  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title add"><strong>Add Trains</strong></h3>
            </div>
            <div class="panel-body">
    
             <div class="card my-3 border-info">
      <div class="card-header bg-info text-white">
        <h4>Employee List</h4>
      </div>
      <div class="card-body">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start Date</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Monthly Rate ($)</th>
              <th scope="col">Total Billed($)</th>
            </tr>
          </thead>
          <tbody id="employee-data">
            
          </tbody>
        </table>
      </div>
    </div>
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>
    
              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>
    
              <div class="form-group">
                <label for="">First Train Time (HH:mm - ex: 02:00)</label>
                <input type="text" class="form-control" id="timeInput">
              </div>
    
              <div class="form-group">
                <label for="">Frequency(minutes)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>
              
              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
           </div>
          </div>
        </div>
      </div>
    </div>
</div> <!-- container ends here -->
<!-- Scripts -->
<script type="text/javascript" src="./Assets/scripts.js"></script>
<script type="text/javascript" src="./Assets/scripts.js"></script> 
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
